---
title: Teilnehmer
include_in_header: false
include_in_footer: false
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
<div class="main">
  <div class="content">
    <div>
      {% include header.html %}
      <div class="container">
        <div id="what">
          <div id="what-is">
            <img class="text-logo" src="{{ site.url }}{{ site.baseurl }}/assets/logo_green.svg"/> Teilnehmer
          </div>
        </div>
        <div class="clubs">
          {% for club in site.data.clubs %}
            <div class="club">
              <a href="{{ club.web }}" target="_blank">
                <img class="club-image" src="{{ site.url }}{{ site.baseurl }}/assets/clubs/{{ club.image }}.png"/>
              </a>
              <div class="club-name">{{ club.name }}</div>
              <div class="club-description">Lorem ipsum dolor sit amet</div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
</div>
</body>
</html>
