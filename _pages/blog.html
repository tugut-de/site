---
title: Blog
include_in_header: true
include_in_footer: false
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

{% include header.html %}
<div class="blogposts">
  {% for post in site.posts %}
  <a class="blogpost markdown-body"
     style="text-decoration: none;"
     target="_self" href="{{ site.baseurl }}{{ post.url }}">
    <div class="card-inner">
      <div class="post-image">
        <img class="post-header-image" src="{{ site.url }}{{ site.baseurl }}/assets/posts/{{ post.image }}"/>
      </div>
      <div class="blogpost__title">
        {{ post.title }}
      </div>
      <div class="blogpost__preview">
        {{ post.preview }}
      </div>
      <div class="blogpost__footer">
        <time>{{ post.date | date_to_string }}</time>
        <button type="button" class="btn btn-primary">
          <span style="color: white;">Weiterlesen</span>
        </button>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% include footer.html %}
</body>
</html>
