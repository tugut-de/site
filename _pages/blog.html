---
title: Blog
include_in_header: true
include_in_footer: false
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
<div class="main">
  <div class="content">
    <div>
      {% include header.html %}
      <div class="container">
        <div id="what">
          <div id="what-is">
            Blog
          </div>
        </div>
        <div class="posts">
          {% for post in site.posts %}
          <article class="post markdown-body">
            <a class="post__link" target="_self" href="{{ site.baseurl }}{{ post.url }}">
              <h1>{{ post.title }}</h1>
            </a>
            <div class="post-image">
              <img class="post-header-image" src="{{ site.url }}{{ site.baseurl }}/assets/posts/{{ post.image }}"/>
            </div>
            <div class="post-content">{{ post.content }}</div>
          </article>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
</div>
</div>
</body>
</html>
