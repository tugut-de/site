<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
{% include header.html %}
<div class="main">
  <div class="posts">
    <article class="post markdown-body">
      <h1>{{ page.title }}</h1>
      <div class="center">
        <img class="post__image" src="{{ site.url }}{{ site.baseurl }}/assets/posts/{{ page.image }}"/>
      </div>
      <div class="post-content">{{page.preview}}</div>
      <br>
      <div class="post-content">{{page.content}}</div>
    </article>
  </div>
</div>
{% include footer.html %}
</body>
</html>
